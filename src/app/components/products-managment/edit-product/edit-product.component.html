<div class="breadcrumb-header justify-content-between">
  <div class="my-auto">
    <div class="d-flex">
      <h4 class="content-title mb-0 my-auto">Products</h4><span class="text-muted mt-1 tx-13 ml-2 mb-0">Create new Product</span>
    </div>
  </div>

</div>
<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
  <div class="card  box-shadow-0">
    <div class="card-header">
      <h4 class="card-title mb-1">New</h4>
    </div>
    <div class="card-body pt-0">
      <form class="form-horizontal" [formGroup]="prodCreatForm" (ngSubmit)="update()" method="POST">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Product name" required>
          <div class="alert alert-warning" [hidden]="name?.valid || name?.untouched">
            <small *ngIf="name?.errors?.['required']">
              Product name is required
            </small>
          </div>
        </div>
        <div class="mb-4">
          <p class="mg-b-10">Category</p>
          <div class="SumoSelect sumo_somename" tabindex="0" role="button" aria-expanded="true">
            <select name="category_id" style="padding: 0.5rem;margin: 0.5rem;" class="form-control SlectBox SumoUnder" formControlName="category_id" onclick="console.log($(this).val())" onchange="console.log('change is firing')" tabindex="-1">
            <!--placeholder-->
            <option *ngFor="let category of categories" [value]="category.id" style="padding: 0.5rem;margin: 0.5rem;">{{category.name}}</option>
          </select>
          <div class="alert alert-warning" [hidden]="category?.valid || category?.untouched">
            <small *ngIf="category?.errors?.['required']">
              Category is required
            </small>
          </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="file">Product Image</label>
          <input
              id="file"
              type="file"
              class="form-control"

              (change)="onFileSelect($event)">
      </div>

        <div class="form-group">
          <textarea class="form-control mg-t-20" formControlName="description" placeholder="Description"  required=""  rows="3">Description</textarea>
          <div class="alert alert-warning" [hidden]="description?.valid || description?.untouched">
            <small *ngIf="description?.errors?.['required']">
              Description is required
            </small>
          </div>
        </div>

        <div class="form-group">
          <input type="number" class="form-control" formControlName="quantity" id="quantity" placeholder="Quantity">
          <div class="alert alert-warning" [hidden]="quantity?.valid || quantity?.untouched">
            <small *ngIf="quantity?.errors?.['required']">
              Quantity is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="price" id="price" placeholder="Price">
          <div class="alert alert-warning" [hidden]="price?.valid || price?.untouched">
            <small *ngIf="price?.errors?.['required']">
              price is required
            </small>
          </div>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="discount" id="discount" placeholder="Discount">
          <div class="alert alert-warning" [hidden]="discount?.valid || discount?.untouched">
            <small *ngIf="discount?.errors?.['required']">
              Discount is required
            </small>
          </div>
        </div>
        <div class="form-group mb-0 mt-3">
          <div>
            <button type="submit" class="btn btn-dark"  [disabled]="prodCreatForm.invalid">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
