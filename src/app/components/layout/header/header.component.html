<!-- main-header opened -->
<div class="main-header nav nav-item hor-header">
  <div class="container">
    <div class="main-header-left ">
      <a class="animated-arrow hor-toggle horizontal-navtoggle"><span></span></a><!-- sidebar-toggle-->
      <a class="header-brand ml-auto" href="index.html" style="font-size: 2rem;font-weight: 600;">
        CozaStore
      </a>
    </div>
    <!-- search -->
    <div class="main-header-right">
      <div class="nav nav-item  navbar-nav-right ml-auto">
        <div class="nav-link text-muted">
          <button class="btn btn-default nav-link resp-btn" style="width: 100%;" (click)="logout()"><i
            class="bx bx-log-out-circle"></i> Logout
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- /main-header -->
