<div class="row no-gutter">
  <!-- The image half -->
  <div class="col-md-6 col-lg-6 col-xl-7 d-none d-md-flex bg-dark">
    <div class="row wd-100p mx-auto text-center">
      <div class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto wd-100p">
        <!-- <img src="assets/images/pexels-dzenina-lukac-1004783.jpg" class="my-auto ht-xl-80p wd-md-100p wd-xl-80p mx-auto" alt="logo"> -->
      </div>
    </div>
  </div>
  <!-- The content half -->
  <div class="col-md-6 col-lg-6 col-xl-5 bg-white">
    <div class="login d-flex align-items-center py-2">
      <!-- Demo content-->
      <div class="container p-0">
        <div class="row">
          <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
            <div class="card-sigin">
              <div class="mb-5 d-flex"> <a href="index.html"><img src="../../assets/img/brand/favicon.png"
                    class="sign-favicon ht-40" alt="logo"></a><br>
                <h1 class="main-logo1 ml-1 mr-0 my-auto tx-28">Sing<span></span>up</h1>
              </div>
              <div class="main-signup-header">
                <form [formGroup]="RegisterationForm" class="m-3" enctype="multipart/form-data" (ngSubmit)="registerUser()">
                  <div class="form-group">
                    <label>Firstname &amp; Lastname</label>
                    <input type="text" placeholder="Enter your firstname and lastname" formControlName="name"
                      class="form-control" id="name" name="name" [class.is-invalid]="name?.invalid"
                      [class.is-valid]="name?.valid">
                    <div class="alert alert-warning" [hidden]="name?.valid || name?.untouched">
                      <small *ngIf="name?.errors?.['required']">
                        Full Name is required
                      </small>

                    </div>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" formControlName="email" class="form-control"
                      id="email" name="email" required>
                    <div class="alert alert-warning" [hidden]="email?.valid || email?.untouched">
                      <small *ngIf="email?.errors?.['required']">
                        Email is required
                      </small>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="cat" class="form-label">Governate</label>
                    <select class="form-control" formControlName="governate" name="governate" id="governate"
                      (change)="onChange($event)">
                      <option *ngFor="let governate of governates" [value]="governate.id">
                        {{governate.name}}
                      </option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="cat" class="form-label">City</label>
                    <select class="form-control" formControlName="city" name="city" id="city">
                      <option *ngFor="let city of cities" [value]="city.id">
                        {{city.name}}
                      </option>
                    </select>
                    <div class="alert alert-warning" [hidden]="city?.valid || city?.untouched">
                      <small *ngIf="city?.errors?.['required']">
                        City is required
                      </small>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" formControlName="address" placeholder="Enter your address" class="form-control"
                      id="address" name="address">
                    <div class="alert alert-warning" [hidden]="address?.valid || address?.untouched">
                      <small *ngIf="address?.errors?.['required']">
                        address is required
                      </small>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" formControlName="phone" placeholder="Enter your phone" class="form-control"
                      id="phone" name="phone">
                    <div class="alert alert-warning" [hidden]="phone?.untouched || phone?.valid">
                      <small *ngIf="phone?.errors?.['required']">
                        Phone Number is required.
                      </small>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="file">Profile Image</label>
                    <input id="file" type="file" class="form-control" ng2FileSelect [uploader]="uploader"
                      (change)="onFileSelect($event)">
                  </div>

                  <div class="form-group">
                    <label for="uPass" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="uPass" name="userPass">
                    <div class="alert alert-warning" [hidden]="password?.valid || password?.untouched">
                      <small *ngIf="password?.errors?.['required']">
                        Password is required
                      </small>
                      <small *ngIf="password?.errors?.['minlength']">
                        Password must be 8 letters at least.
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="uCPass" class="form-label">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" id="uCPass" name="usercpass">
                    <div class="alert alert-warning" *ngIf="confirmPassword?.errors?.['required'] && confirmPassword?.touched">
                      Confirm Password is required
                    </div>
                    <div small class="alert alert-warning" *ngIf="RegisterationForm?.errors?.['UnmatchedPassword']">
                      Confirm password must match password.
                    </div>
                  </div>
                  <button class="btn btn-dark btn-block" type="submit"
                   
                   >Create Account</button>
                </form>
                <div class="main-signup-footer mt-5">
                  <p>Already have an account? <a  routerLink="login">Sign In</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- End -->
    </div>
  </div><!-- End -->
</div>
