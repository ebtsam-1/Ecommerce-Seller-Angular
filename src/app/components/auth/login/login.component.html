<div class="login-banner">
  <div class="container" style="margin-top: 0;display: flex; justify-content: center; align-items: center; flex-direction: column;">
<!-- 
    <div *ngIf="errorMessage" class="alert alert-success" role="alert">
      {{errorMessage}}!
     </div> -->
    <form method="POST" [formGroup]="loginFormGroup" (ngSubmit)="login()" style="width: 600px;" class="loginForm">
      <h1>Login</h1>
      <br>
      <div class="form-group">
        <label for="title">Email</label>
        <input formControlName="email"
        type="text" class="form-control"
         id="email" name="email">
      </div>
      <div class="form-group">
          <label for="title">Password</label>
          <input type="password" name="password" class="form-control" aria-describedby="emailHelp" formControlName="password">
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Submit</button>
        <br>
        <hr>
        <h6>Need Help?</h6>
        <br>
        <h6>Don't have an account?</h6>
        <br>
        <a class="btn" style="color: #fff; background-color: #7f5c76;" href="register">Create your Account</a>
      </form>
      <!-- <div>
          {{loginFormGroup.value | json}}
      </div> -->

  </div>
</div>
